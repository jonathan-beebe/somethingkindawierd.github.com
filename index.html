---
layout: default
title: Home
---
  <!--
	  this list is formatted same as .nav, with each p having unique text formatting.
	  this enables the summary list to line-up with the nav list.
  -->
  <ul class="summary">
	{% for post in site.posts %}
	{% if post.tags contains 'test' %}
	{% else %}
	<li><h3>{{ post.title }}</h3><p>{% if post.summary %}{{ post.summary }}{% else %}{{ post.title }}{% endif %}</p></li>
	{% endif %}
	{% endfor %}
  </ul>
